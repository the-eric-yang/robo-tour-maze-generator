<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>maze generator</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/x-icon" href="image.ico">
</head>

<body>
  <h1>Robo Tour Maze Generator</h1>
  <h2>Difficulty:</h2>
  <form>
    <input type="radio" id="regs" name="difficulty" value="0">
    <label for="regs">Regionals</label> <br>
    <input type="radio" id="states" name="difficulty" value="1">
    <label for="states">States</label> <br>
    <input type="radio" id="nats" name="difficulty" value="2">
    <label for="nats">Nationals</label> <br>
    <input type="submit" value="Submit"><input type="reset" value="Reset" onSubmit="configureMaze()">
  </form>
  <script src="script.js"></script>
</body>

</html>
